<div class="card mb-1" *ngIf="taskCardVisible">
    <form class="card-body d-flex" [formGroup]="taskForm">
        <input type="checkbox" class="btn" formControlName="isDone" [checked]="taskForm.get('isDone')!.value" />
        <input type="text" class="form-control mx-1" [ngClass]="taskForm.get('task')!.errors ? 'is-invalid' : ''" formControlName="task" />
        <button type="button" class="btn btn-danger" (click)="deleteTask()" [disabled]="isLoading">X</button>
    </form>
</div>
